<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        
        <link type="text/css" rel="stylesheet" href="style.css">
        <script> type="text/javascript"
        $(function(){
            var name = $('#name');
            var greeting = $('#greeting');
            
            name.keyup(function(){
                greeting.text(name.val());
            })
        })
        $(function(){
            var name1 = $('#name1');
            var greeting1 = $('#greeting1');
            
            name1.keyup(function(){
                greeting1.text(name1.val());
            })
        })
           
            
        </script>
        
        <title>Pig Game</title>
    </head>

    <body>
        
        <div class="wrapper clearfix">
<!--
             <input id="name" type="text" placeholder="žaidėjo vardas">
             <input id="name1" type="text" placeholder="žaidėjo vardas">
-->
            
            
            
            <div class="player-0-panel active">
               
                
                <div class="player-name" id="name-0">Player 1 -<span id="greeting"></span></div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                    
                </div>
            </div>
           
            
            <div class="player-1-panel">
               
                <div class="player-name" id="name-1">Player 2 -<span id="greeting1"></span></div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new" ><i class="ion-ios-plus-outline"></i>Naujas žaidimas</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <input type="text" class="final-score" placeholder="Final Score">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        <script src="input.js"></script>
        <script src="app.js"></script>
    </body>
</html>
